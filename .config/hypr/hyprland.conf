monitor=,preferred, auto, 1,
# monitor=eDP-1,disable

exec-once = waybar & swww init
exec-once = swayidle -w timout 200 'swaylock --fade-in 2'
exec-once = ~/.config/waybar/scripts/changeWallpaperDesktop
input {
    kb_layout = fr
    kb_variant
    kb_model
    kb_options
    kb_rules

    follow_mouse = 2

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

general {
    gaps_in = 5
    gaps_out = 15 
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgb(11111B)
    layout = Dwindle
}


decoration {
    rounding = 10
    blur {
        enabled = no
        size = 4
        passes = 2
        new_optimizations = off
        #blurls = waybar
    }
    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 2
    col.shadow = 0x66000000
    #col.shadow = rgb(bd93f9)
    #col.shadow_inactive = rgb(11111B)
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


# rules
windowrulev2 = bordercolor rgb(ff5555),xwayland:1 # check if window is xwayland
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

#windowrule = float, Rofi
#windowrule = noborder, Rofi
#windowrule = float, title:^(sfml)$
#windowrule = center, title:^(sfml)$

# the main modifier key
$mainMod = ALT

# keybinds 
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killActive
bind = $mainMod, M, exit,
bind = $mainMod, R, exec, wofi
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod, W, exec, pkill -SIGUSR1 '^waybar$'
bind = $mainMod, B, exec, brave
bind = $mainMod, L, exec, swaylock
# # volume control
bind =$mainMod, F12, exec, amixer set Master 1%+ && notify-send "Volume up + 1%";
bind =$mainMod, F11, exec, amixer set Master 1%- && notify-send "Volume down - 1%";
bind =$mainMod, F10, exec, amixer set Master toggle && notify-send "Mute";

# # brightneww control
bind =$mainMod, F2, exec, brightnessctl set 5%+
bind =$mainMod, F1, exec, brightnessctl set 5%-

# screenshot and send notification after the screenshot
bind = $mainMod, S, exec, grim ~/Pictures/Screenshots/$(date '+%Y-%m-%d-%H:%M:%S').png && notify-send "Screenshot saved"

# screen switch
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

#screen resize
bind = $mainMod, left ,resizeactive,-40 0
bind = $mainMod, right ,resizeactive,40 0
bind = $mainMod, up ,resizeactive,0 -40
bind = $mainMod, down ,resizeactive,0 40


# workspace switch
bind = $mainMod, ampersand, workspace, 1 # 1 in azerty keyboard
bind = $mainMod, eacute, workspace, 2 # 2 in azerty keyboard
bind = $mainMod, quotedbl, workspace, 3 # 3 in azerty keyboard
bind = $mainMod, apostrophe, workspace, 4 # 4 in azerty keyboard
bind = $mainMod, parenleft, workspace, 5  # 5 in azerty keyboard
bind = $mainMod, minus, workspace, 6  # 6 in azerty keyboard
bind = $mainMod, egrave, workspace, 7 # 7 in azerty keyboard
bind = $mainMod, underscore, workspace, 8 # 8 in azerty keyboard
bind = $mainMod, ccedilla, workspace, 9 # 9 in azerty keyboard

# workspace move
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


